{%extends "layout.html" %}
 {% block body %}
    <audio controls src={{ filename }}>
    </audio>


    <div class="container">
            <canvas id='mycanvas' ></canvas>
         </div>
         
            <script>
                 
             let ctx=document.getElementById('mycanvas');
             var Chartdata={
                labels:["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets:[{
                    label:'my data',
                    
                    data:[{% for item in audio_data %}
                    {{item}},
                  {% endfor %}],
                  
                    backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'] ,
                    borderwidth:1
    
                }]
            };

             var mychart=new Chart(ctx,{
                 type:'bar',
                 data:Chartdata
             });
            </script>
    {%endblock%}
